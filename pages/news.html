{% include page_header.html %}

<section class="py-5 my-5">
  <div class="container">
    <div class="row">
      {% assign all_news = site.news | sort: 'date' | reverse %}
        {% for news_item in all_news %}
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                {% include news_item.html %}
              </div>
            </div>
            <div class="col-lg-12">
              <hr class="my-5" />
            </div>
          </div>
        {% endfor %} 
    </div>
  </div>
</section>
